<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>

<body>
  <main class="container">
    <form action="">
      <div class="row">
        <div class="col-sm-8" class="form-label">
          <label for="nome">Nome completo</label>
          <input type="text" name="nome" id="nome" class="form-control">
        </div>
        <div class="col-sm-4">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" name="cpf" id="cpf" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="col-sm-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" id="senha" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" name="cep" id="cep" class="form-control">
        </div>
        <div class="col-sm-8">
          <label for="endereco" class="form-label">Endere√ßo</label>
          <input type="text" name="endereco" id="endereco" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" name="bairro" id="bairro" class="form-control">
        </div>
        <div class="col-sm-4">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" name="cidade" id="cidade" class="form-control">
        </div>
        <div class="col-sm-4">
          <label for="estado" class="form-check-label">Estado</label>
          <select name="estado" id="estado" class="form-select">
            <option value="" selected>Selecione um estado</option>
            <option value="MG">MG</option>
            <option value="SP">SP</option>
          </select>
        </div>
      </div>
      <div class="my-2">
        <input type="checkbox" name="concordo" id="concordo" class="form-check-input">
        <label for="concordo" class="form-check-label">Concordo com os termos</label>
      </div>
      <button type="submit" class="btn btn-primary my-2"><span class="bi bi-plus"></span>Cadastrar</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

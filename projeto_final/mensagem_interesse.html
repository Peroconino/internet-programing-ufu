<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem de Interesse - CarroCerto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    .custom-container {
      max-width: 500px;
    }

    .form-floating>.form-control {
      height: 100px;
    }
  </style>
</head>

<body>
  <header>
    <img src="logotipo.jpg" alt="Logotipo" width="50" height="50">
    <h1>CarroCerto</h1>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand">Navegação</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cadastro_usuario.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="custom-container">
    <h2 class="mb-4 text-center">Mensagem de Interesse</h2>
    <form action="#" method="post">
      <div class="input-group my-3">
        <input id="nome" type="text" class="form-control" placeholder="Nome" aria-label="nome" required>
      </div>

      <div class="input-group my-3">
        <input id="telefone" type="tel" class="form-control" placeholder="Telefone: (12) 3.4567-8910"
          aria-label="telefone" required>
      </div>

      <div class="form-floating my-3">
        <textarea name="mensagem" class="form-control" placeholder="Mensagem" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Mensagem</label>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 CarroCerto. Todos os direitos reservados.</p>
    <p>
      <a href="#">Sobre Nós</a> |
      <a href="#">Contato</a> |
      <a href="#">Política de Privacidade</a>
    </p>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>

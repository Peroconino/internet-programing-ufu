<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Anúncio - CarroCerto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .custom-container {
      max-width: 600px;
    }

    .form-floating>.form-control {
      height: 100px;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="logotipo.jpg" alt="Logotipo" width="50" height="50">
    <h1>CarroCerto</h1>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand">Navegação</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/principal_restrito.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/criar_anuncio.html">Criar anúncio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Listar meus anúncios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="custom-container">
    <h2>Criar Novo Anúncio</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="input-group my-3">
        <input id="marca" type="text" class="form-control" placeholder="Marca do veiculo" aria-label="marca" required>
      </div>

      <div class="input-group my-3">
        <input id="modelo" type="text" class="form-control" placeholder="Modelo" aria-label="modelo" required>
      </div>

      <div class="input-group my-3">
        <input id="ano" type="number" class="form-control" placeholder="Ano de fabricação" aria-label="ano" required>
      </div>

      <div class="input-group my-3">
        <input id="cor" type="text" class="form-control" placeholder="Cor" aria-label="cor" required>
      </div>

      <div class="input-group my-3">
        <input id="quilometragem" type="number" class="form-control" placeholder="Quilometragem"
          aria-label="quilometragem" required>
      </div>

      <div class="form-floating my-3">
        <textarea name="descrição" class="form-control" placeholder="Descrição" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Descrição</label>
      </div>

      <div class="input-group my-3">
        <input id="valor" type="number" class="form-control" placeholder="Valor" aria-label="quilometragem" required>
      </div>

      <select name="estado" id="estado" class="form-select" required>
        <option value="">Selecione o Estado</option>
        <option value="MG">MG</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
      </select>

      <div class="input-group my-3">
        <input id="cidade" type="text" class="form-control" placeholder="Cidade" aria-label="cidade" required>
      </div>

      <label for="fotos">Fotos do Veículo (mínimo 3):</label>
      <div class="input-group my-3">
        <input id="fotos" type="file" class="form-control" accept="image/*" multiple aria-label="fotos" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Criar Anúncio</button>
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 CarroCerto. Todos os direitos reservados.</p>
    <p>
      <a href="#">Sobre Nós</a> |
      <a href="#">Contato</a> |
      <a href="#">Política de Privacidade</a>
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
